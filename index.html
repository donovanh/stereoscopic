    <div class="fallback-stage"></div>
    <div class="container">
      <div class="left">
        <div class="stage">
          <figure class="cube">
            <span class="back">S</span>
            <span class="top"></span>
            <span class="bottom"></span>
            <span class="left">3D!</span>
            <span class="right">S</span>
            <span class="front">C</span>
          </figure>
        </div>
      </div>

      <div class="right">
        <div class="stage">
          <figure class="cube">
            <span class="back">S</span>
            <span class="top"></span>
            <span class="bottom"></span>
            <span class="left">3D!</span>
            <span class="right">S</span>
            <span class="front">C</span>
          </figure>
        </div>
      </div>
    </div>
